<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext, useMemo, useCallback } = React;

        // ==================== IndexedDB Service ====================
        class IndexedDBService {
            constructor() {
                this.dbName = 'ExpenseTrackerDB';
                this.version = 1;
                this.db = null;
            }

            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.version);

                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve(this.db);
                    };

                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;

                        // Expenses store
                        if (!db.objectStoreNames.contains('expenses')) {
                            const expenseStore = db.createObjectStore('expenses', { keyPath: 'id' });
                            expenseStore.createIndex('date', 'date', { unique: false });
                            expenseStore.createIndex('category', 'category', { unique: false });
                            expenseStore.createIndex('status', 'status', { unique: false });
                        }

                        // Categories store
                        if (!db.objectStoreNames.contains('categories')) {
                            db.createObjectStore('categories', { keyPath: 'id' });
                        }

                        // Settings store
                        if (!db.objectStoreNames.contains('settings')) {
                            db.createObjectStore('settings', { keyPath: 'key' });
                        }
                    };
                });
            }

            async getAll(storeName) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readonly');
                    const store = transaction.objectStore(storeName);
                    const request = store.getAll();

                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async add(storeName, data) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readwrite');
                    const store = transaction.objectStore(storeName);
                    const request = store.add(data);

                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async put(storeName, data) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readwrite');
                    const store = transaction.objectStore(storeName);
                    const request = store.put(data);

                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async delete(storeName, id) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readwrite');
                    const store = transaction.objectStore(storeName);
                    const request = store.delete(id);

                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async bulkPut(storeName, dataArray) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readwrite');
                    const store = transaction.objectStore(storeName);
                    
                    dataArray.forEach(data => store.put(data));
                    
                    transaction.oncomplete = () => resolve();
                    transaction.onerror = () => reject(transaction.error);
                });
            }
        }

        const dbService = new IndexedDBService();

        // ==================== App Context ====================
        const AppContext = createContext();

        const DEFAULT_CATEGORIES = [
            { id: 'food', name: 'Food', icon: 'üçî' },
            { id: 'rent', name: 'Rent', icon: 'üè†' },
            { id: 'grocery', name: 'Grocery', icon: 'üõí' },
            { id: 'transport', name: 'Transport', icon: 'üöó' },
            { id: 'utilities', name: 'Utilities', icon: 'üí°' },
            { id: 'entertainment', name: 'Entertainment', icon: 'üé¨' },
            { id: 'health', name: 'Health', icon: 'üíä' },
            { id: 'other', name: 'Other', icon: 'üì¶' }
        ];

        const CURRENCY_OPTIONS = [
            { symbol: '$', name: 'US Dollar' },
            { symbol: '‚Ç¨', name: 'Euro' },
            { symbol: '¬£', name: 'British Pound' },
            { symbol: '¬•', name: 'Japanese Yen' },
            { symbol: '‚Çπ', name: 'Indian Rupee' },
            { symbol: '(‡§∞‡•Å)', name: 'Nepalese Rupee' },
            { symbol: 'R$', name: 'Brazilian Real' },
            { symbol: 'A$', name: 'Australian Dollar' },
            { symbol: 'C$', name: 'Canadian Dollar' },
            { symbol: 'Fr', name: 'Swiss Franc' }
        ];

        function AppProvider({ children }) {
            const [expenses, setExpenses] = useState([]);
            const [categories, setCategories] = useState(DEFAULT_CATEGORIES);
            const [currency, setCurrency] = useState('$');
            const [theme, setTheme] = useState('light');
            const [loading, setLoading] = useState(true);

            // Initialize DB and load data
            useEffect(() => {
                async function initApp() {
                    try {
                        await dbService.init();
                        
                        // Load expenses
                        const loadedExpenses = await dbService.getAll('expenses');
                        setExpenses(loadedExpenses.sort((a, b) => b.date - a.date));

                        // Load categories
                        const loadedCategories = await dbService.getAll('categories');
                        if (loadedCategories.length > 0) {
                            setCategories(loadedCategories);
                        } else {
                            // Initialize default categories
                            await Promise.all(
                                DEFAULT_CATEGORIES.map(cat => dbService.add('categories', cat))
                            );
                        }

                        // Load settings
                        const settings = await dbService.getAll('settings');
                        const currencySetting = settings.find(s => s.key === 'currency');
                        const themeSetting = settings.find(s => s.key === 'theme');

                        if (currencySetting) setCurrency(currencySetting.value);
                        if (themeSetting) {
                            setTheme(themeSetting.value);
                            if (themeSetting.value === 'dark') {
                                document.documentElement.classList.add('dark');
                            }
                        }

                        setLoading(false);
                    } catch (error) {
                        console.error('Failed to initialize app:', error);
                        setLoading(false);
                    }
                }

                initApp();
            }, []);

            // Add expense
            const addExpense = async (expense) => {
                const newExpense = {
                    ...expense,
                    id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                    status: 'unpaid',
                    paidDate: null
                };

                await dbService.add('expenses', newExpense);
                setExpenses(prev => [newExpense, ...prev]);
                return newExpense;
            };

            // Update expense
            const updateExpense = async (id, updates) => {
                const updated = expenses.find(e => e.id === id);
                if (!updated) return;

                const updatedExpense = { ...updated, ...updates };
                await dbService.put('expenses', updatedExpense);
                setExpenses(prev => prev.map(e => e.id === id ? updatedExpense : e));
            };

            // Delete expense
            const deleteExpense = async (id) => {
                await dbService.delete('expenses', id);
                setExpenses(prev => prev.filter(e => e.id !== id));
            };

            // Settlement logic
            const settleCategory = async (categoryId, paidDate) => {
                const expensesToSettle = expenses.filter(
                    e => e.category === categoryId && 
                         e.status === 'unpaid' && 
                         e.date <= paidDate
                );

                if (expensesToSettle.length === 0) return 0;

                const updatedExpenses = expensesToSettle.map(e => ({
                    ...e,
                    status: 'paid',
                    paidDate
                }));

                await dbService.bulkPut('expenses', updatedExpenses);
                
                setExpenses(prev => prev.map(e => {
                    const updated = updatedExpenses.find(u => u.id === e.id);
                    return updated || e;
                }));

                return expensesToSettle.length;
            };

            // Category management
            const addCategory = async (category) => {
                const newCategory = {
                    ...category,
                    id: Date.now().toString() + Math.random().toString(36).substr(2, 9)
                };
                await dbService.add('categories', newCategory);
                setCategories(prev => [...prev, newCategory]);
                return newCategory;
            };

            const updateCategory = async (id, updates) => {
                const updated = categories.find(c => c.id === id);
                if (!updated) return;

                const updatedCategory = { ...updated, ...updates };
                await dbService.put('categories', updatedCategory);
                setCategories(prev => prev.map(c => c.id === id ? updatedCategory : c));
            };

            const deleteCategory = async (id) => {
                // Check if category has expenses
                const hasExpenses = expenses.some(e => e.category === id);
                if (hasExpenses) {
                    throw new Error('Cannot delete category with existing expenses');
                }

                await dbService.delete('categories', id);
                setCategories(prev => prev.filter(c => c.id !== id));
            };

            // Settings
            const updateCurrency = async (newCurrency) => {
                await dbService.put('settings', { key: 'currency', value: newCurrency });
                setCurrency(newCurrency);
            };

            const toggleTheme = async () => {
                const newTheme = theme === 'light' ? 'dark' : 'light';
                await dbService.put('settings', { key: 'theme', value: newTheme });
                setTheme(newTheme);
                
                if (newTheme === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            };

            const value = {
                expenses,
                categories,
                currency,
                theme,
                loading,
                addExpense,
                updateExpense,
                deleteExpense,
                settleCategory,
                addCategory,
                updateCategory,
                deleteCategory,
                updateCurrency,
                toggleTheme,
                CURRENCY_OPTIONS
            };

            return <AppContext.Provider value={value}>{children}</AppContext.Provider>;
        }

        function useApp() {
            const context = useContext(AppContext);
            if (!context) throw new Error('useApp must be used within AppProvider');
            return context;
        }

        // ==================== Utility Functions ====================
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
        }

        function formatAmount(amount, currency) {
            return `${currency}${parseFloat(amount).toLocaleString('en-US', { 
                minimumFractionDigits: 2, 
                maximumFractionDigits: 2 
            })}`;
        }

        function getStartOfDay(date) {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            return d.getTime();
        }

        function getEndOfDay(date) {
            const d = new Date(date);
            d.setHours(23, 59, 59, 999);
            return d.getTime();
        }

        function getStartOfMonth(date) {
            const d = new Date(date);
            d.setDate(1);
            d.setHours(0, 0, 0, 0);
            return d.getTime();
        }

        function getEndOfMonth(date) {
            const d = new Date(date);
            d.setMonth(d.getMonth() + 1);
            d.setDate(0);
            d.setHours(23, 59, 59, 999);
            return d.getTime();
        }

        // ==================== Components ====================

        // Loading Screen
        function LoadingScreen() {
            return (
                <div className="min-h-screen bg-gray-50 dark:bg-gray-900 flex items-center justify-center">
                    <div className="text-center">
                        <div className="spinner mx-auto mb-4"></div>
                        <p className="text-gray-600 dark:text-gray-400">Loading your expenses...</p>
                    </div>
                </div>
            );
        }

        // Dashboard Component
        function Dashboard() {
            const { expenses, categories, currency } = useApp();

            const stats = useMemo(() => {
                const now = Date.now();
                const today = getStartOfDay(now);
                const todayEnd = getEndOfDay(now);
                const monthStart = getStartOfMonth(now);
                const monthEnd = getEndOfMonth(now);

                const todayTotal = expenses
                    .filter(e => e.date >= today && e.date <= todayEnd)
                    .reduce((sum, e) => sum + parseFloat(e.amount), 0);

                const monthTotal = expenses
                    .filter(e => e.date >= monthStart && e.date <= monthEnd)
                    .reduce((sum, e) => sum + parseFloat(e.amount), 0);

                const unpaidExpenses = expenses.filter(e => e.status === 'unpaid');
                const unpaidTotal = unpaidExpenses.reduce((sum, e) => sum + parseFloat(e.amount), 0);

                const paidExpenses = expenses.filter(e => e.status === 'paid');
                const paidTotal = paidExpenses.reduce((sum, e) => sum + parseFloat(e.amount), 0);

                // Category-wise unpaid balance
                const categoryUnpaid = {};
                categories.forEach(cat => {
                    const catUnpaid = unpaidExpenses
                        .filter(e => e.category === cat.id)
                        .reduce((sum, e) => sum + parseFloat(e.amount), 0);
                    
                    if (catUnpaid > 0) {
                        categoryUnpaid[cat.id] = {
                            name: cat.name,
                            icon: cat.icon,
                            amount: catUnpaid
                        };
                    }
                });

                return {
                    todayTotal,
                    monthTotal,
                    unpaidTotal,
                    paidTotal,
                    categoryUnpaid,
                    unpaidCount: unpaidExpenses.length,
                    paidCount: paidExpenses.length
                };
            }, [expenses, categories]);

            return (
                <div className="space-y-6">
                    {/* Summary Cards */}
                    <div className="grid grid-cols-2 gap-4">
                        <div className="bg-white dark:bg-gray-800 rounded-2xl p-5 shadow-lg animate-slide-up">
                            <p className="text-sm text-gray-500 dark:text-gray-400 mb-1">Today</p>
                            <p className="text-2xl font-bold text-gray-900 dark:text-white">
                                {formatAmount(stats.todayTotal, currency)}
                            </p>
                        </div>

                        <div className="bg-white dark:bg-gray-800 rounded-2xl p-5 shadow-lg animate-slide-up" style={{ animationDelay: '0.1s' }}>
                            <p className="text-sm text-gray-500 dark:text-gray-400 mb-1">This Month</p>
                            <p className="text-2xl font-bold text-gray-900 dark:text-white">
                                {formatAmount(stats.monthTotal, currency)}
                            </p>
                        </div>
                    </div>

                    {/* Outstanding Balance */}
                    <div className="bg-gradient-to-br from-red-500 to-red-600 rounded-2xl p-6 shadow-lg text-white animate-slide-up" style={{ animationDelay: '0.2s' }}>
                        <div className="flex items-center justify-between mb-2">
                            <p className="text-sm opacity-90">Outstanding Balance</p>
                            <span className="text-xs bg-white/20 px-3 py-1 rounded-full">
                                {stats.unpaidCount} expenses
                            </span>
                        </div>
                        <p className="text-4xl font-bold mb-1">
                            {formatAmount(stats.unpaidTotal, currency)}
                        </p>
                        <p className="text-xs opacity-75">Needs settlement</p>
                    </div>

                    {/* Paid vs Unpaid Summary */}
                    <div className="grid grid-cols-2 gap-4">
                        <div className="bg-green-50 dark:bg-green-900/20 border-2 border-green-200 dark:border-green-800 rounded-2xl p-5 animate-slide-up" style={{ animationDelay: '0.3s' }}>
                            <div className="flex items-center gap-2 mb-1">
                                <span className="text-2xl">‚úì</span>
                                <p className="text-sm text-green-700 dark:text-green-400">Paid</p>
                            </div>
                            <p className="text-xl font-bold text-green-700 dark:text-green-400">
                                {formatAmount(stats.paidTotal, currency)}
                            </p>
                            <p className="text-xs text-green-600 dark:text-green-500 mt-1">
                                {stats.paidCount} expenses
                            </p>
                        </div>

                        <div className="bg-red-50 dark:bg-red-900/20 border-2 border-red-200 dark:border-red-800 rounded-2xl p-5 animate-slide-up" style={{ animationDelay: '0.4s' }}>
                            <div className="flex items-center gap-2 mb-1">
                                <span className="text-2xl">‚è∞</span>
                                <p className="text-sm text-red-700 dark:text-red-400">Unpaid</p>
                            </div>
                            <p className="text-xl font-bold text-red-700 dark:text-red-400">
                                {formatAmount(stats.unpaidTotal, currency)}
                            </p>
                            <p className="text-xs text-red-600 dark:text-red-500 mt-1">
                                {stats.unpaidCount} expenses
                            </p>
                        </div>
                    </div>

                    {/* Category-wise Unpaid Balance */}
                    {Object.keys(stats.categoryUnpaid).length > 0 && (
                        <div className="bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-lg animate-slide-up" style={{ animationDelay: '0.5s' }}>
                            <h3 className="text-lg font-semibold text-gray-900 dark:text-white mb-4">
                                Unpaid by Category
                            </h3>
                            <div className="space-y-3">
                                {Object.entries(stats.categoryUnpaid).map(([id, data]) => (
                                    <div key={id} className="flex items-center justify-between py-2">
                                        <div className="flex items-center gap-3">
                                            <span className="text-2xl">{data.icon}</span>
                                            <span className="text-gray-700 dark:text-gray-300">{data.name}</span>
                                        </div>
                                        <span className="text-lg font-semibold text-red-600 dark:text-red-400">
                                            {formatAmount(data.amount, currency)}
                                        </span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Empty State */}
                    {expenses.length === 0 && (
                        <div className="text-center py-12 animate-slide-up">
                            <div className="text-6xl mb-4">üí∞</div>
                            <h3 className="text-xl font-semibold text-gray-900 dark:text-white mb-2">
                                No expenses yet
                            </h3>
                            <p className="text-gray-500 dark:text-gray-400">
                                Start tracking by adding your first expense
                            </p>
                        </div>
                    )}
                </div>
            );
        }

        // Expense List Component
        function ExpenseList() {
            const { expenses, categories, currency, deleteExpense, updateExpense } = useApp();
            const [filter, setFilter] = useState({ status: 'all', category: 'all' });
            const [dateRange, setDateRange] = useState('all');
            const [editingId, setEditingId] = useState(null);
            const [editForm, setEditForm] = useState({});

            const filteredExpenses = useMemo(() => {
                let filtered = [...expenses];

                // Status filter
                if (filter.status !== 'all') {
                    filtered = filtered.filter(e => e.status === filter.status);
                }

                // Category filter
                if (filter.category !== 'all') {
                    filtered = filtered.filter(e => e.category === filter.category);
                }

                // Date range filter
                const now = Date.now();
                if (dateRange === 'today') {
                    const today = getStartOfDay(now);
                    const todayEnd = getEndOfDay(now);
                    filtered = filtered.filter(e => e.date >= today && e.date <= todayEnd);
                } else if (dateRange === 'week') {
                    const weekAgo = now - (7 * 24 * 60 * 60 * 1000);
                    filtered = filtered.filter(e => e.date >= weekAgo);
                } else if (dateRange === 'month') {
                    const monthStart = getStartOfMonth(now);
                    const monthEnd = getEndOfMonth(now);
                    filtered = filtered.filter(e => e.date >= monthStart && e.date <= monthEnd);
                }

                return filtered;
            }, [expenses, filter, dateRange]);

            const handleEdit = (expense) => {
                setEditingId(expense.id);
                setEditForm({
                    amount: expense.amount,
                    category: expense.category,
                    note: expense.note || '',
                    date: new Date(expense.date).toISOString().split('T')[0]
                });
            };

            const handleSaveEdit = async (id) => {
                try {
                    await updateExpense(id, {
                        amount: parseFloat(editForm.amount),
                        category: editForm.category,
                        note: editForm.note,
                        date: new Date(editForm.date).getTime()
                    });
                    setEditingId(null);
                } catch (error) {
                    alert('Failed to update expense');
                }
            };

            const handleDelete = async (id) => {
                if (confirm('Are you sure you want to delete this expense?')) {
                    try {
                        await deleteExpense(id);
                    } catch (error) {
                        alert('Failed to delete expense');
                    }
                }
            };

            const getCategoryInfo = (categoryId) => {
                return categories.find(c => c.id === categoryId) || { name: 'Unknown', icon: '‚ùì' };
            };

            return (
                <div className="space-y-6">
                    {/* Filters */}
                    <div className="bg-white dark:bg-gray-800 rounded-2xl p-5 shadow-lg space-y-4">
                        {/* Date Range */}
                        <div>
                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Date Range
                            </label>
                            <div className="flex gap-2 overflow-x-auto">
                                {['all', 'today', 'week', 'month'].map(range => (
                                    <button
                                        key={range}
                                        onClick={() => setDateRange(range)}
                                        className={`px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap transition-colors ${
                                            dateRange === range
                                                ? 'bg-primary text-white'
                                                : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300'
                                        }`}
                                    >
                                        {range === 'all' ? 'All Time' : range === 'today' ? 'Today' : range === 'week' ? 'This Week' : 'This Month'}
                                    </button>
                                ))}
                            </div>
                        </div>

        // Settlement Component
        function Settlement() {
            const { expenses, categories, currency, settleCategory } = useApp();
            const [selectedCategory, setSelectedCategory] = useState(null);
            const [paidDate, setPaidDate] = useState(new Date().toISOString().split('T')[0]);
            const [settling, setSettling] = useState(false);

            const categoryStats = useMemo(() => {
                return categories.map(cat => {
                    const unpaidExpenses = expenses.filter(
                        e => e.category === cat.id && e.status === 'unpaid'
                    );

                    if (unpaidExpenses.length === 0) return null;

                    const total = unpaidExpenses.reduce((sum, e) => sum + parseFloat(e.amount), 0);
                    const dates = unpaidExpenses.map(e => e.date).sort((a, b) => a - b);
                    const oldestDate = dates[0];
                    const latestDate = dates[dates.length - 1];

                    return {
                        ...cat,
                        unpaidCount: unpaidExpenses.length,
                        unpaidTotal: total,
                        oldestDate,
                        latestDate
                    };
                }).filter(Boolean);
            }, [expenses, categories]);

            const handleSettle = async () => {
                if (!selectedCategory) return;

                if (!confirm(`Settle all unpaid expenses for ${selectedCategory.name}?`)) {
                    return;
                }

                setSettling(true);
                try {
                    const paidTimestamp = new Date(paidDate).getTime();
                    const settledCount = await settleCategory(selectedCategory.id, paidTimestamp);
                    
                    alert(`Successfully settled ${settledCount} expense(s)`);
                    setSelectedCategory(null);
                } catch (error) {
                    alert('Failed to settle expenses');
                } finally {
                    setSettling(false);
                }
            };

            return (
                <div className="space-y-6">

        // Export Component
        function Export() {
            const { expenses, categories, currency } = useApp();
            const [filters, setFilters] = useState({
                startDate: '',
                endDate: '',
                status: 'all'
            });
            const [exporting, setExporting] = useState(false);

            const filteredExpenses = useMemo(() => {
                let filtered = [...expenses];

                if (filters.startDate) {
                    const start = new Date(filters.startDate).getTime();
                    filtered = filtered.filter(e => e.date >= start);
                }

                if (filters.endDate) {
                    const end = getEndOfDay(new Date(filters.endDate).getTime());
                    filtered = filtered.filter(e => e.date <= end);
                }

                if (filters.status !== 'all') {
                    filtered = filtered.filter(e => e.status === filters.status);
                }

                return filtered.sort((a, b) => a.date - b.date);
            }, [expenses, filters]);

            const getCategoryName = (categoryId) => {
                const cat = categories.find(c => c.id === categoryId);
                return cat ? cat.name : 'Unknown';
            };

            const exportToPDF = async () => {
                if (filteredExpenses.length === 0) {
                    alert('No expenses to export');
                    return;
                }

                setExporting(true);
                try {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();

                    // Title
                    doc.setFontSize(20);
                    doc.text('Expense Report', 20, 20);

                    // Date range
                    doc.setFontSize(10);
                    let yPos = 35;
                    if (filters.startDate || filters.endDate) {
                        const range = `Period: ${filters.startDate || 'All'} to ${filters.endDate || 'All'}`;
                        doc.text(range, 20, yPos);
                        yPos += 7;
                    }

                    // Status filter
                    if (filters.status !== 'all') {
                        doc.text(`Status: ${filters.status.charAt(0).toUpperCase() + filters.status.slice(1)}`, 20, yPos);
                        yPos += 7;
                    }

                    yPos += 5;

                    // Table header
                    doc.setFontSize(9);
                    doc.setFont(undefined, 'bold');
                    doc.text('Date', 20, yPos);
                    doc.text('Category', 55, yPos);
                    doc.text('Amount', 100, yPos);
                    doc.text('Status', 140, yPos);
                    doc.text('Paid Date', 165, yPos);

                    yPos += 7;
                    doc.setFont(undefined, 'normal');

                    // Expenses
                    let total = 0;
                    filteredExpenses.forEach((expense) => {
                        if (yPos > 270) {
                            doc.addPage();
                            yPos = 20;
                        }

                        doc.text(formatDate(expense.date), 20, yPos);
                        doc.text(getCategoryName(expense.category), 55, yPos);
                        doc.text(formatAmount(expense.amount, currency), 100, yPos);
                        doc.text(expense.status, 140, yPos);
                        doc.text(expense.paidDate ? formatDate(expense.paidDate) : '-', 165, yPos);

                        total += parseFloat(expense.amount);
                        yPos += 7;
                    });

                    // Total
                    yPos += 5;
                    doc.setFont(undefined, 'bold');
                    doc.text(`Total: ${formatAmount(total, currency)}`, 20, yPos);

                    doc.save(`expense-report-${Date.now()}.pdf`);
                } catch (error) {
                    alert('Failed to export PDF');
                    console.error(error);
                } finally {
                    setExporting(false);
                }
            };

            const exportToExcel = async () => {
                if (filteredExpenses.length === 0) {
                    alert('No expenses to export');
                    return;
                }

                setExporting(true);
                try {
                    const data = filteredExpenses.map(expense => ({
                        Date: formatDate(expense.date),
                        Category: getCategoryName(expense.category),
                        Amount: parseFloat(expense.amount),
                        Status: expense.status,
                        'Paid Date': expense.paidDate ? formatDate(expense.paidDate) : '',
                        Notes: expense.note || ''
                    }));

                    const ws = XLSX.utils.json_to_sheet(data);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, 'Expenses');

                    XLSX.writeFile(wb, `expense-report-${Date.now()}.xlsx`);
                } catch (error) {
                    alert('Failed to export Excel');
                    console.error(error);
                } finally {
                    setExporting(false);
                }
            };

            return (
                <div className="space-y-6">
                    <div className="bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-lg">
                        <h2 className="text-xl font-bold text-gray-900 dark:text-white mb-2">
                            Export Expenses
                        </h2>
                        <p className="text-sm text-gray-600 dark:text-gray-400">
                            Download your expense data in PDF or Excel format
                        </p>
                    </div>

                    {/* Filters */}
                    <div className="bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-lg space-y-4">

                            Filter Options
                        </h3>

                        <div className="grid grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                    Start Date
                                </label>

                                    type="date"

                    <div className="bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-lg">
                        <h3 className="font-semibold text-gray-900 dark:text-white mb-3">
                            Preview ({filteredExpenses.length} expense{filteredExpenses.length !== 1 ? 's' : ''})
                        </h3>

                        {filteredExpenses.length === 0 ? (
                            <p className="text-center text-gray-500 dark:text-gray-400 py-8">
                                No expenses match the selected filters
                            </p>
                        ) : (
                            <div className="space-y-2 max-h-64 overflow-y-auto">
                                {filteredExpenses.slice(0, 10).map(expense => (
                                    <div key={expense.id} className="flex items-center justify-between py-2 border-b border-gray-100 dark:border-gray-700">
                                        <div className="flex items-center gap-3">
                                            <span className="text-xs text-gray-500 dark:text-gray-400">
                                                {formatDate(expense.date)}
                                            </span>
                                            <span className="text-sm text-gray-700 dark:text-gray-300">
                                                {getCategoryName(expense.category)}
                                            </span>
                                        </div>
                                        <span className="font-medium text-gray-900 dark:text-white">
                                            {formatAmount(expense.amount, currency)}
                                        </span>
                                    </div>
                                ))}
                                {filteredExpenses.length > 10 && (
                                    <p className="text-center text-sm text-gray-500 dark:text-gray-400 pt-2">
                                        +{filteredExpenses.length - 10} more
                                    </p>
                                )}
                            </div>
                        )}
                    </div>

                    {/* Export Buttons */}
                    <div className="grid grid-cols-2 gap-4">
                        <button
                            onClick={exportToPDF}
                            disabled={exporting || filteredExpenses.length === 0}
                            className="py-4 bg-red-600 text-white rounded-2xl font-semibold shadow-lg disabled:opacity-50 flex items-center justify-center gap-2"
                        >
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                            </svg>
                            Export PDF
                        </button>

                        <button
                            onClick={exportToExcel}
                            disabled={exporting || filteredExpenses.length === 0}
                            className="py-4 bg-green-600 text-white rounded-2xl font-semibold shadow-lg disabled:opacity-50 flex items-center justify-center gap-2"
                        >
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            Export Excel
                        </button>
                    </div>
                </div>
            );
        }

        // Settings Component
        function Settings() {
            const { 
                categories, 
                currency, 
                theme, 
                updateCurrency, 
                toggleTheme, 
                addCategory, 
                updateCategory, 
                deleteCategory,
                CURRENCY_OPTIONS 
            } = useApp();
            
            const [showAddCategory, setShowAddCategory] = useState(false);
            const [editingCategory, setEditingCategory] = useState(null);
            const [categoryForm, setCategoryForm] = useState({ name: '', icon: 'üì¶' });

            const handleAddCategory = async (e) => {
                e.preventDefault();
                
                if (!categoryForm.name.trim()) {
                    alert('Please enter category name');
                    return;
                }

                try {
                    await addCategory(categoryForm);
                    setCategoryForm({ name: '', icon: 'üì¶' });
                    setShowAddCategory(false);
                } catch (error) {
                    alert('Failed to add category');
                }
            };

            const handleUpdateCategory = async (id) => {
                if (!categoryForm.name.trim()) {
                    alert('Please enter category name');
                    return;
                }

                try {
                    await updateCategory(id, categoryForm);
                    setEditingCategory(null);
                } catch (error) {
                    alert('Failed to update category');
                }
            };

            const handleDeleteCategory = async (id) => {
                if (!confirm('Are you sure you want to delete this category?')) {
                    return;
                }

                try {
                    await deleteCategory(id);
                } catch (error) {
                    alert(error.message || 'Failed to delete category');
                }
            };

            return (
                <div className="space-y-6">
                    {/* Theme Toggle */}
                    <div className="bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-lg">
                        <div className="flex items-center justify-between">
                            <div>
                                <h3 className="font-semibold text-gray-900 dark:text-white mb-1">
                                    Dark Mode
                                </h3>
                                <p className="text-sm text-gray-600 dark:text-gray-400">
                                    Toggle dark/light theme
                                </p>
                            </div>
                            <button
                                onClick={toggleTheme}
                                className={`relative w-16 h-8 rounded-full transition-colors ${
                                    theme === 'dark' ? 'bg-primary' : 'bg-gray-300'
                                }`}
                            >
                                <div className={`absolute top-1 left-1 w-6 h-6 rounded-full bg-white transition-transform ${
                                    theme === 'dark' ? 'translate-x-8' : ''
                                }`}></div>
                            </button>
                        </div>
                    </div>

                    {/* Currency Selector */}
                    <div className="bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-lg">
                        <h3 className="font-semibold text-gray-900 dark:text-white mb-3">
                            Currency
                        </h3>
                        <select
                            value={currency}
                            onChange={(e) => updateCurrency(e.target.value)}
                            className="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                        >
                            {CURRENCY_OPTIONS.map(cur => (
                                <option key={cur.symbol} value={cur.symbol}>
                                    {cur.symbol} - {cur.name}
                                </option>
                            ))}
                        </select>
                    </div>

                    {/* Categories */}
                    <div className="bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-lg">
                        <div className="flex items-center justify-between mb-4">
                            <h3 className="font-semibold text-gray-900 dark:text-white">
                                Categories
                            </h3>
                            <button
                                onClick={() => setShowAddCategory(!showAddCategory)}
                                className="px-4 py-2 bg-primary text-white rounded-lg font-medium text-sm"
                            >
                                + Add
                            </button>
                        </div>

                        {showAddCategory && (
                            <form onSubmit={handleAddCategory} className="mb-4 p-4 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
                                <div className="flex gap-2 mb-3">
                                    <input
                                        type="text"
                                        value={categoryForm.icon}
                                        onChange={(e) => setCategoryForm(prev => ({ ...prev, icon: e.target.value }))}
                                        className="w-16 px-2 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-center"
                                        placeholder="üì¶"
                                        maxLength={2}
                                    />
                                    <input
                                        type="text"
                                        value={categoryForm.name}
                                        onChange={(e) => setCategoryForm(prev => ({ ...prev, name: e.target.value }))}
                                        className="flex-1 px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                                        placeholder="Category name"
                                        required
                                    />
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        type="submit"
                                        className="flex-1 px-4 py-2 bg-primary text-white rounded-lg font-medium text-sm"
                                    >
                                        Add
                                    </button>
                                    <button
                                        type="button"
                                        onClick={() => {
                                            setShowAddCategory(false);
                                            setCategoryForm({ name: '', icon: 'üì¶' });
                                        }}
                                        className="flex-1 px-4 py-2 bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-lg font-medium text-sm"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        )}

                        <div className="space-y-2">
                            {categories.map(cat => (
                                <div key={cat.id} className="flex items-center gap-3 p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
                                    {editingCategory === cat.id ? (
                                        <>
                                            <input
                                                type="text"
                                                value={categoryForm.icon}
                                                onChange={(e) => setCategoryForm(prev => ({ ...prev, icon: e.target.value }))}
                                                className="w-12 px-2 py-1 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-center"
                                                maxLength={2}
                                            />
                                            <input
                                                type="text"
                                                value={categoryForm.name}
                                                onChange={(e) => setCategoryForm(prev => ({ ...prev, name: e.target.value }))}
                                                className="flex-1 px-3 py-1 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                                            />
                                            <button
                                                onClick={() => handleUpdateCategory(cat.id)}
                                                className="text-green-600 dark:text-green-400 text-sm font-medium"
                                            >
                                                Save
                                            </button>
                                            <button
                                                onClick={() => setEditingCategory(null)}
                                                className="text-gray-600 dark:text-gray-400 text-sm font-medium"
                                            >
                                                Cancel
                                            </button>
                                        </>
                                    ) : (
                                        <>
                                            <span className="text-2xl">{cat.icon}</span>
                                            <span className="flex-1 text-gray-900 dark:text-white">{cat.name}</span>
                                            <button
                                                onClick={() => {
                                                    setEditingCategory(cat.id);
                                                    setCategoryForm({ name: cat.name, icon: cat.icon });
                                                }}
                                                className="text-blue-600 dark:text-blue-400 text-sm font-medium"
                                            >
                                                Edit
                                            </button>
                                            <button
                                                onClick={() => handleDeleteCategory(cat.id)}
                                                className="text-red-600 dark:text-red-400 text-sm font-medium"
                                            >
                                                Delete
                                            </button>
                                        </>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* App Info */}
                    <div className="bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-lg">
                        <h3 className="font-semibold text-gray-900 dark:text-white mb-3">
                            About
                        </h3>
                        <div className="text-sm text-gray-600 dark:text-gray-400 space-y-2">
                            <p>Expense Tracker PWA v1.0</p>
                            <p>Offline-first expense management</p>
                            <p>Data stored locally in your browser</p>
                        </div>
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const { loading } = useApp();
            const [currentTab, setCurrentTab] = useState('dashboard');
            const [showAddExpense, setShowAddExpense] = useState(false);

            if (loading) {
                return <LoadingScreen />;
            }

            return (
                <div className="min-h-screen bg-gray-50 dark:bg-gray-900 pb-24">
                    {/* Header */}
                    <div className="gradient-bg text-white p-6 pb-8 shadow-lg">
                        <div className="max-w-md mx-auto">
                            <h1 className="text-2xl font-bold mb-1">üí∞ Expense Tracker</h1>
                            <p className="text-sm opacity-90">Track, settle, and manage your expenses</p>
                        </div>
                    </div>

                    {/* Content */}
                    <div className="max-w-md mx-auto px-4 -mt-4">
                        {currentTab === 'dashboard' && <Dashboard />}
                        {currentTab === 'expenses' && <ExpenseList />}
                        {currentTab === 'settlement' && <Settlement />}
                        {currentTab === 'export' && <Export />}
                        {currentTab === 'settings' && <Settings />}
                    </div>

                    {/* FAB - Add Expense */}
                    {currentTab !== 'settings' && currentTab !== 'export' && (
                        <button
                            onClick={() => setShowAddExpense(true)}
                            className="fixed bottom-24 right-6 w-14 h-14 bg-primary text-white rounded-full shadow-2xl flex items-center justify-center text-2xl hover:scale-110 transition-transform"
                        >
                            +
                        </button>
                    )}

                    {/* Bottom Navigation */}
                    <div className="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 safe-area-inset">
                        <div className="max-w-md mx-auto grid grid-cols-5 gap-1 p-2">
                            <button
                                onClick={() => setCurrentTab('dashboard')}
                                className={`flex flex-col items-center justify-center py-2 rounded-lg transition-colors ${
                                    currentTab === 'dashboard'
                                        ? 'text-primary bg-green-50 dark:bg-green-900/20'
                                        : 'text-gray-600 dark:text-gray-400'
                                }`}
                            >
                                <svg className="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                                </svg>
                                <span className="text-xs font-medium">Home</span>
                            </button>

                            <button
                                onClick={() => setCurrentTab('expenses')}
                                className={`flex flex-col items-center justify-center py-2 rounded-lg transition-colors ${
                                    currentTab === 'expenses'
                                        ? 'text-primary bg-green-50 dark:bg-green-900/20'
                                        : 'text-gray-600 dark:text-gray-400'
                                }`}
                            >
                                <svg className="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                </svg>
                                <span className="text-xs font-medium">List</span>
                            </button>

                            <button
                                onClick={() => setCurrentTab('settlement')}
                                className={`flex flex-col items-center justify-center py-2 rounded-lg transition-colors ${
                                    currentTab === 'settlement'
                                        ? 'text-primary bg-green-50 dark:bg-green-900/20'
                                        : 'text-gray-600 dark:text-gray-400'
                                }`}
                            >
                                <svg className="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span className="text-xs font-medium">Settle</span>
                            </button>

                            <button
                                onClick={() => setCurrentTab('export')}
                                className={`flex flex-col items-center justify-center py-2 rounded-lg transition-colors ${
                                    currentTab === 'export'
                                        ? 'text-primary bg-green-50 dark:bg-green-900/20'
                                        : 'text-gray-600 dark:text-gray-400'
                                }`}
                            >
                                <svg className="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                                <span className="text-xs font-medium">Export</span>
                            </button>

                            <button
                                onClick={() => setCurrentTab('settings')}
                                className={`flex flex-col items-center justify-center py-2 rounded-lg transition-colors ${
                                    currentTab === 'settings'
                                        ? 'text-primary bg-green-50 dark:bg-green-900/20'
                                        : 'text-gray-600 dark:text-gray-400'
                                }`}
                            >
                                <svg className="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span className="text-xs font-medium">Settings</span>
                            </button>
                        </div>
                    </div>

                    {/* Add Expense Modal */}
                    {showAddExpense && (
                        <AddExpense
                            onClose={() => setShowAddExpense(false)}
                            onSuccess={() => setCurrentTab('dashboard')}
                        />
                    )}
                </div>
            );
        }

        // Render App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <AppProvider>
                <App />
            </AppProvider>
        );

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(() => {
                    console.log('Service Worker registration failed');
                });
            });
        }
    </script>
</body>
</html>
